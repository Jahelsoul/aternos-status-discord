name: Check Aternos Status

on:
  schedule:
    - cron: "*/5 * * * *"   # Roda a cada 5 minutos
  workflow_dispatch: {}     # Permite rodar manualmente

permissions:
  contents: write   # ← PERMISSÃO OBRIGATÓRIA PARA DAR PUSH

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check server status and notify Discord
        env:
          ATERNOS_SERVER: "SEU_SERVIDOR"     # ← TROQUE AQUI (sem .aternos.me)
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python scripts/check_status.py

      - name: Save last status (commit)
        run: |
          if [ -f last_status.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add last_status.json
            git commit -m "Update last_status" || echo "No changes to commit"
            git push
          fi
